---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/julien-jungo/martian-bank-demo-dashboard
          env:
            - name: SERVICE_PROTOCOL
              value: {{.Values.SERVICE_PROTOCOL}}
            - name: ACCOUNT_HOST
              value: accounts
            - name: LOAN_HOST
              value: loan
            - name: TRANSACTION_HOST
              value: transactions
            - name: CUSTOMER_AUTH_HOST
              value: customer-auth
            - name: ATM_LOCATOR_HOST
              value: atm-locator
          envFrom:
            - configMapRef:
                name: configmap-martianbank
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  type: LoadBalancer
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
